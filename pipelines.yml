# Set common JFrog integration and GitHub input source
commonConfiguration: &COMMON_CONFIGURATION
  type: Bash
  configuration:
    integrations:
      - name: jfrog
    inputResources:
      - name: jfrogCliGit

createRtAccessToken: &CREATE_RT_ACCESS_TOKEN ./build/build.sh && ./jfrog rt atc $int_jfrog_rt_user --url=$int_jfrog_rt_url --user=$int_jfrog_rt_user --password=$int_jfrog_rt_password --grant-admin --expiry 1800 | jq '.access_token' -r > rtToken
testPrefix: &TEST_PREFIX env -i PATH=$PATH M2_HOME=$M2_HOME HOME=$HOME `which go` test -v -timeout 0

# Update commit status in GitHub
updateCommitStatus: &UPDATE_COMMIT_STATUS
  onStart:
    - update_commit_status jfrogCliGit --context "$step_name"
  onComplete:
    - update_commit_status jfrogCliGit --context "$step_name"

resources:
  - name: jfrogCliGit
    type: GitRepo
    configuration:
      path: yahavi/jfrog-cli
      gitProvider: github
      buildOn:
        pullRequestCreate: true

pipelines:
  # Global configuration
  - name: test_cli
    configuration:
      runtime:
        type: image
        image:
          custom:
            name: releases-docker.jfrog.io/jfrog-ecosystem-integration-env
            tag: 1.0.0
      environmentVariables:
        readOnly:
          GOPROXY: https://gocenter.io
          JFROG_CLI_OFFER_CONFIG: "false"

    steps:
      # Artifactory tests
      - name: Artifactory
        <<: *COMMON_CONFIGURATION
        execution:
          <<: *UPDATE_COMMIT_STATUS
          onExecute:
            - cd $res_jfrogCliGit_resourcePath
            - *CREATE_RT_ACCESS_TOKEN
            - |
              *TEST_PREFIX 
              -test.artifactory -rt.url=$int_jfrog_rt_url -rt.accessToken=$(< rtToken)

      # Bintray tests
      - name: Bintray
        <<: *COMMON_CONFIGURATION
        execution:
          <<: *UPDATE_COMMIT_STATUS
          onExecute:
            - cd $res_jfrogCliGit_resourcePath
            - |
              *TEST_PREFIX 
              -test.bintray -bt.user=$int_jfrog_bintray_user -bt.key=$int_jfrog_bintray_apikey

      # Npm tests
      - name: Npm
        <<: *COMMON_CONFIGURATION
        execution:
          <<: *UPDATE_COMMIT_STATUS
          onExecute:
            - cd $res_jfrogCliGit_resourcePath
            - npm --version
            - *CREATE_RT_ACCESS_TOKEN
            - |
              *TEST_PREFIX 
              -test.npm -rt.url=$int_jfrog_rt_url -rt.accessToken=$(< rtToken)

      # Maven tests
      - name: Maven
        <<: *COMMON_CONFIGURATION
        execution:
          <<: *UPDATE_COMMIT_STATUS
          onExecute:
            - cd $res_jfrogCliGit_resourcePath
            - mvn --version
            - *CREATE_RT_ACCESS_TOKEN
            - |
              *TEST_PREFIX
              -test.maven -rt.url=$int_jfrog_rt_url -rt.accessToken=$(< rtToken)

      # Gradle tests
      - name: Gradle
        <<: *COMMON_CONFIGURATION
        execution:
          <<: *UPDATE_COMMIT_STATUS
          onExecute:
            - cd $res_jfrogCliGit_resourcePath
            - gradle --version
            - *CREATE_RT_ACCESS_TOKEN
            - |
              *TEST_PREFIX 
              -test.gradle -rt.url=$int_jfrog_rt_url -rt.accessToken=$(< rtToken)

      # Go tests
      - name: Go
        <<: *COMMON_CONFIGURATION
        execution:
          <<: *UPDATE_COMMIT_STATUS
          onExecute:
            - cd $res_jfrogCliGit_resourcePath
            - go version
            - *CREATE_RT_ACCESS_TOKEN
            - |
              *TEST_PREFIX 
              -test.go -rt.url=$int_jfrog_rt_url -rt.accessToken=$(< rtToken)

      # Pip tests
      - name: Pip
        <<: *COMMON_CONFIGURATION
        execution:
          <<: *UPDATE_COMMIT_STATUS
          onExecute:
            - cd $res_jfrogCliGit_resourcePath
            - pip --version
            - python -m venv .venv
            - source .venv/bin/activate
            - *CREATE_RT_ACCESS_TOKEN
            - |
              *TEST_PREFIX
              -test.pip -rt.url=$int_jfrog_rt_url -rt.accessToken=$(< rtToken)

      # Distribution tests
      - name: Distribution
        <<: *COMMON_CONFIGURATION
        execution:
          <<: *UPDATE_COMMIT_STATUS
          onExecute:
            - cd $res_jfrogCliGit_resourcePath
            - *CREATE_RT_ACCESS_TOKEN
            - curl -X POST -u $int_jfrog_rt_user:$int_jfrog_rt_password $int_jfrog_dist_url/api/v1/security/token -d "username=$int_jfrog_rt_user" -d 'expires_in=1800' | jq '.access_token' -r > distToken
            - |
              *TEST_PREFIX 
              -test.distribution -rt.url=$int_jfrog_rt_url -rt.distUrl=$int_jfrog_dist_url -rt.accessToken=$(< rtToken) -rt.distAccessToken=$(< distToken)

      # NuGet tests
      - name: NuGet
        <<: *COMMON_CONFIGURATION
        execution:
          <<: *UPDATE_COMMIT_STATUS
          onExecute:
            - cd $res_jfrogCliGit_resourcePath
            - nuget help 2>&1 | head -1
            - apt install -yq dotnet-sdk-2.1
            - *CREATE_RT_ACCESS_TOKEN
            - |
              *TEST_PREFIX 
              -test.nuget -rt.url=$int_jfrog_rt_url -rt.accessToken=$(< rtToken)
